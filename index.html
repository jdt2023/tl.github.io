<html lang="en">

    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #contentContainer {
            flex: 2;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }
        #chatContainer {
            flex: 1;

        }
        #chatBox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        .message.user {
            background-color: #d1e7dd;
            align-self: flex-start;
        }
        .message.other {
            background-color: #f8d7da;
            align-self: flex-end;
        }
        .deleteButton {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 12px;
        }
        #inputContainer {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        #sendButton {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        #contactInfo {
            padding: 20px;
            background-color: #fff;
            text-align: center;
            border-top: 1px solid #ccc;
        }
    </style>
</head>

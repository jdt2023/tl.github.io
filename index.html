<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chatContainer {
            width: 80%;
            max-width: 600px;
            height: 80%;
            max-height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            overflow: hidden;
        }
        #chatBox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            background-color: #fafafa; /* 更改聊天框背景颜色 */
        }
        .message {
            position: relative;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        .message.user {
            align-self: flex-start;
            background-color: #d1e7dd;
        }
        .message.other {
            align-self: flex-end;
            background-color: #f8d7da;
        }
        .deleteButton {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 12px;
        }
        #inputContainer {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0; /* 更改输入框背景颜色 */
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff; /* 更改输入框背景颜色 */
        }
        #sendButton {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatBox"></div>
        <div id="inputContainer">
            <textarea id="messageInput" rows="3"></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadMessages();

            document.getElementById('sendButton').addEventListener('click', function() {
                const messageInput = document.getElementById('messageInput');
                const messageText = messageInput.value.trim();
                if (messageText) {
                    addMessage(messageText, 'user');
                    saveMessage(messageText, 'user');
                    messageInput.value = '';
                    messageInput.focus();
                    document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
                }
            });

            document.getElementById('messageInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    document.getElementById('sendButton').click();
                }
            });
        });

        function addMessage(text, type, index = null) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = text;

            if (index !== null) {
                messageElement.dataset.index = index;
            }

            const deleteButton = document.createElement('button');
            deleteButton.className = 'deleteButton';
            deleteButton.textContent = '撤回';
            deleteButton.addEventListener('click', function() {
                deleteMessage(messageElement);
            });

            messageElement.appendChild(deleteButton);
            document.getElementById('chatBox').appendChild(messageElement);
        }

        function saveMessage(text, type) {
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push({ text, type });
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        function loadMessages() {
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.forEach((message, index) => addMessage(message.text, message.type, index));
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }

        function deleteMessage(messageElement) {
            const index = messageElement.dataset.index;
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.splice(index, 1);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            messageElement.remove();
            refreshMessages();
        }

        function refreshMessages() {
            document.getElementById('chatBox').innerHTML = '';
            loadMessages();
        }
    </script>
</body>
</html>

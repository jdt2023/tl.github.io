<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天应用</title>
    <style>
        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #message-input {
            width: 80%;
            max-width: 600px;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #send-button, #retract-button {
            width: 80%;
            max-width: 600px;
            height: 45px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }
        #retract-button {
            height: 40px; /* 调整撤回按钮高度 */
            width: 120px; /* 调整撤回按钮宽度 */
        }
        #send-button:hover, #retract-button:hover {
            background-color: #0056b3;
        }
        #message-list {
            width: 80%;
            max-width: 600px;
            list-style: none;
            padding: 0;
        }
        .message-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <ul id="message-list"></ul>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="输入信息">
            <button type="submit" id="send-button">发送</button>
        </form>
        <button id="retract-button">撤回</button>
        <footer>
            <p>联系我们: <a href="mailto:1872974@gmail.com">1872974@gmail.com</a></p>
        </footer>
    </div>
    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let message = document.getElementById('message-input').value;
            if (message.trim() !== '') {
                addMessage(message);
                document.getElementById('message-input').value = ''; // 清空输入框
            }
        });

        document.getElementById('retract-button').addEventListener('click', function() {
            retractLastMessage();
        });

        function loadMessages() {
            let messages = localStorage.getItem('messages');
            if (messages) {
                messages = JSON.parse(messages);
                messages.forEach(message => {
                    addMessageToDOM(message);
                });
            } else {
                fetch('messages.txt')
                    .then(response => response.text())
                    .then(text => {
                        let messages = text.trim().split('\n');
                        messages.forEach(message => {
                            addMessageToDOM(message);
                        });
                        saveMessages(messages);
                    });
            }
        }

        function saveMessages(messages) {
            localStorage.setItem('messages', JSON.stringify(messages));
            let blob = new Blob([messages.join('\n')], { type: 'text/plain' });
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = 'messages.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function addMessage(message) {
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push(message);
            saveMessages(messages);
            addMessageToDOM(message);
        }

        function addMessageToDOM(message) {
            let messageList = document.getElementById('message-list');
            let listItem = document.createElement('li');
            listItem.className = 'message-item';
            listItem.textContent = message;
            messageList.appendChild(listItem);
        }

        function retractLastMessage() {
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            if (messages.length > 0) {
                messages.pop();
                saveMessages(messages);
                let messageList = document.getElementById('message-list');
                if (messageList.lastChild) {
                    messageList.removeChild(messageList.lastChild);
                }
            }
        }

        // 加载页面时从本地存储中恢复消息
        loadMessages();
    </script>
</body>
</html>
